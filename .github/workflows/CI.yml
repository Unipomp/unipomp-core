name: CI

on:
  push:
    branches:
      - development
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        node: ['10.x', '12.x']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g yarn
      - run: rm yarn.lock
      - run: yarn config set registry=https://registry.yarnpkg.com
      - run: yarn
      - run: yarn add @truffle/hdwallet-provider
      - run: yarn lint
      - run: yarn test
